<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        {% block stylesheets %}{% endblock stylesheets %}
        <title>IMS: {% block title %} {% endblock title %}</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/logo/favicon.png' %}" type="image/png">

        <!-- Styles pour la barre de navigation -->
        <style>
            .paginator {
                display: flex;
                justify-content: center;
            }

            /* Style pour la barre de navigation */
            .custom-navbar {
                background-color: #5c3e35; /* Marron foncé */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre légère */
                padding: 15px 30px; /* Padding ajusté pour la barre */
                margin-top: -1px; /* Monter la barre de 10px */
                height: 80px; /* Hauteur de la barre inchangée */
                display: flex;
                align-items: center;
            }

            .navbar-brand {
                font-size: 30px; /* Réduire la taille du texte (anciennement 50px) */
                color: #d7ccc8; /* Beige clair */
                font-weight: 600; /* Police semi-gras */
                display: flex;
                align-items: center;
                margin-left: auto; /* Pousser le nom et le logo à droite */
            }

            .navbar-brand:hover {
                color: #ffffff; /* Blanc au survol */
            }

            .navbar-brand img {
                margin-left: 25px; /* Espace entre le texte et le logo */
                width: auto; /* Largeur automatique pour conserver les proportions */
                height: 120%; /* Hauteur du logo égale à la hauteur de la barre */
                object-fit: cover; /* Conserver les proportions du logo */
                border-radius: 0; /* Pas de coins arrondis */
            }

            .navbar-toggler {
                color: #d7ccc8; /* Beige clair */
            }

            .navbar-toggler:hover {
                color: #ffffff; /* Blanc au survol */
            }
        </style>
    </head>
    <body>
        {% include "store/sidebar.html" %}
        <section id="wrapper">
            <!-- Barre de navigation -->
            <nav class="navbar navbar-expand-md custom-navbar">
                <div class="container-fluid mx-2">
                    <div class="navbar-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars text-white"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="toggle-navbar">
                        <ul class="navbar-nav ms-auto">
                            <!-- Liens supplémentaires ici -->
                        </ul>
                        <!-- Déplacer le nom et le logo à droite -->
                        <a class="navbar-brand" href="{% url 'dashboard' %}">
                            <!-- Texte -->
                            Opti<span class="text-warning">stock</span>
                            <!-- Logo -->
                            <img src="{% static 'images/logo/logo.png' %}" alt="Logo Optistock" />
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Contenu principal -->
            {% block content %}
            {% endblock content %}
        </section>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block javascripts %}
        {% endblock javascripts %}
    </body>
</html>
