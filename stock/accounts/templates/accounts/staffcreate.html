{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Créer un membre du personnel{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Créer un profil de personnel</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <section class="section-bg" id="plans">
                    <fieldset class="form-group">
                        {{ form.media }}
                        {{ form|crispy }}
                    </fieldset>
                </section>
                <div class="d-flex gap-3 mt-4 justify-content-center">
                    <button type="submit" class="btn px-4" style="background-color: #d4a373; color: white;">
                        <i class="fas fa-save me-2"></i>Soumettre
                    </button>
                    <a href="{% url 'saleslist' %}" class="btn px-4" style="background-color: #a98467; color: white;">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 15px;
        border: 2px solid #d4a373;
        background-color: #f8f9fa;
        color: #6c584c;
    }
    .form-control:focus, .form-select:focus {
        border-color: #d4a373;
        box-shadow: 0 0 0 0.25rem rgba(212, 163, 115, 0.25);
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
    /* Style spécifique pour crispy-forms */
    .form-group label {
        color: #6c584c;
        font-weight: bold;
    }
</style>
{% endblock %}
