{% extends "store/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Planification des commandes avec Wagner-Whitin</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn px-4" style="background-color: #d4a373; color: white;">
                        <i class="fas fa-calculator me-2"></i>Calculer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 15px;
        border-width: 2px;
        background-color: #f8f9fa;
        border-color: #d4a373;
        color: #6c584c;
    }
    .form-control:focus, .form-select:focus {
        border-color: #d4a373;
        box-shadow: 0 0 0 0.25rem rgba(212, 163, 115, 0.25);
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
    .form-group label {
        font-weight: 500;
        color: #6c584c;
    }
    .form-group p {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
