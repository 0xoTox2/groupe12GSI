{% extends "store/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0"><i class="fas fa-chart-line me-2"></i>Résultats - Point de Commande</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="result-item p-3 mb-3 rounded" style="background-color: #f8f9fa; border-left: 4px solid #d4a373;">
                        <h5 class="fw-bold" style="color: #6c584c;">Type de variation</h5>
                        <p class="mb-0 fs-5" style="color: #a98467;">{{ type_variation }}</p>
                    </div>
                    
                    <div class="result-item p-3 mb-3 rounded" style="background-color: #f8f9fa; border-left: 4px solid #d4a373;">
                        <h5 class="fw-bold" style="color: #6c584c;">Taux de service</h5>
                        <p class="mb-0 fs-5" style="color: #a98467;">{{ taux_service }}%</p>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="result-item p-3 mb-3 rounded" style="background-color: #f8f9fa; border-left: 4px solid #d4a373;">
                        <h5 class="fw-bold" style="color: #6c584c;">Stock de sécurité</h5>
                        <p class="mb-0 fs-5" style="color: #a98467;">{{ stock_securite }} unités</p>
                    </div>
                    
                    <div class="result-item p-3 mb-3 rounded" style="background-color: #f8f9fa; border-left: 4px solid #d4a373;">
                        <h5 class="fw-bold" style="color: #6c584c;">Point de commande</h5>
                        <p class="mb-0 fs-5" style="color: #a98467;">{{ point_commande }} unités</p>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'point-replenishment' %}" class="btn px-4 py-2" style="background-color: #d4a373; color: white;">
                    <i class="fas fa-redo me-2"></i>Nouveau calcul
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .result-item {
        transition: transform 0.3s ease;
    }
    .result-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(108, 88, 76, 0.1);
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
</style>
{% endblock %}
