{% extends "store/base.html" %} {% block title %}Confirmation {% endblock %}
{% block content %}
<div class="container pt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">supprimer élément</legend>
            <h5>Voulez vous supprimer cet élément ?"{{ object.name }}"</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" type="submit">oui, supprimer</button>
            <a class="btn btn-outline-success btn-sm" href="{% url 'productslist' %}">Annuler</a>
        </div>
    </form>
</div>
{% endblock content %}
