{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Optistock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Arial', sans-serif;
            color: #353535;
        }

        /* Header stylé */
        header {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        .container {
            margin-top: 120px;
        }

        /* Cartes stylées */
        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-height: 180px; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Icônes */
        .section i {
            font-size: 40px;
            color: #AB7442;
            margin-bottom: 10px;
        }

        /* Images SVG */
        .section img {
            width: 60px;
            margin-bottom: 10px;
        }

        /* Boutons stylés */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: white;
            background-color: #AB7442;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #8C5A2F;
        }

        /* Responsive grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .col-lg-4 {
            max-width: 350px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo/logo.png' %}" alt="Logo Optistock">
            <strong>Opti<span class="text-warning">stock</span></strong>
        </a>
    </header>

    <!-- CONTENU PRINCIPAL -->
    <div class="container">
        <div class="row">
            <!-- Achat et Approvisionnement -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-shopping-cart"></i> Achat & Appro</h3>
                    <a href="{% url 'dashboard' %}" class="btn">Accéder</a>
                </div>
            </div>

            <!-- Gestion de Stocks -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-boxes"></i> Gestion Stocks</h3>
                    <a href="{% url 'stock' %}" class="btn">Accéder</a>
                </div>
            </div>

            <!-- Fournisseurs / Clients -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-user-friends"></i> Fourn. & Clients</h3>
                    <a href="{% url 'fournisseurs_clients' %}" class="btn">Accéder</a>
                </div>
            </div>

            <!-- Espace Personnels -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-users"></i> Personnels</h3>
                    <a href="{% url 'personnels' %}" class="btn">Accéder</a>
                </div>
            </div>

            <!-- Fabrication -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-industry"></i> Fabrication</h3>
                    <a href="{% url 'fabrication' %}" class="btn">Accéder</a>
                </div>
            </div>

            <!-- Facturation -->
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-file-invoice-dollar"></i> Facturation</h3>
                    <a href="{% url 'facturation' %}" class="btn">Accéder</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="section">
                    <h3><i class="fas fa-clipboard-list"></i> Commandes Clients</h3>
                    <a href="{% url 'client-orders-list' %}" class="btn">Accéder</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
