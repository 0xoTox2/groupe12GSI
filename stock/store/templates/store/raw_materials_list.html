{% extends "store/base.html" %}
{% block title %}Liste des Matières Premières{% endblock title %}

{% block content %}
<div class="container">
    <h1>Liste des Matières Premières</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
            </tr>
        </thead>
        <tbody>
            {% for material in raw_materials %}
            <tr>
                <td>{{ material.name }}</td>
                <td>{{ material.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
