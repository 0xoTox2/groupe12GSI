{% extends "store/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0">
                <i class="{% if form.instance.pk %}fas fa-edit{% else %}fas fa-plus{% endif %} me-2"></i>
                {% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une catégorie
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label fw-bold" style="color: #6c584c;">
                        Nom
                    </label>
                    {{ form.name }}
                </div>
                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn px-4" style="background-color: #d4a373; color: white;">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a href="{% url 'category-list' %}" class="btn px-4" style="background-color: #6c584c; color: white;">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px 15px;
        border: 2px solid #d4a373;
        background-color: #f8f9fa;
        color: #6c584c;
    }
    .form-control:focus {
        border-color: #d4a373;
        box-shadow: 0 0 0 0.25rem rgba(212, 163, 115, 0.25);
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
</style>
{% endblock %}
