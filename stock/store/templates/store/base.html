<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        {% block stylesheets %}{% endblock stylesheets %}
        <title>Optistock: {% block title %} {% endblock title %}</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png">

        <!-- Styles pour la barre de navigation -->
        <style>
            /* Pagination centrée */
            .paginator {
                display: flex;
                justify-content: center;
            }
        
            /* Barre de navigation stylisée */
            .custom-navbar {
                background: #AB7442;
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                padding: 8px 20px;
                height: 60px;
                display: flex;
                align-items: center;
                transition: all 0.3s ease-in-out;
                margin-top: 10px;
                border-radius: 5px;
            }
        
            .custom-navbar:hover {
                background: #353535;
            }
        
            .navbar-brand {
                font-size: 26px;
                color: #f5f5f5;
                font-weight: 600;
                display: flex;
                align-items: center;
                transition: all 0.3s ease;
            }
        
            .navbar-brand:hover {
                color: #ffd54f;
            }
        
            .navbar-brand img {
                margin-left: 10px;
                width: auto;
                height: 45px;
                object-fit: cover;
                border-radius: 50%;
                transition: transform 0.3s ease;
            }
        
            .navbar-brand:hover img {
                transform: scale(1.1);
            }
        
            .navbar-toggler {
                color: #f5f5f5;
                border: none;
                transition: all 0.3s ease;
            }
        
            .navbar-toggler:hover {
                color: #ffd54f;
            }
        
            .navbar-toggler:focus {
                box-shadow: none;
            }

            /* Barre de défilement globale */
            body {
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #AB7442 #f5f5f5;
            }

            /* Style pour Chrome/Edge/Safari */
            body::-webkit-scrollbar {
                width: 8px;
            }
            body::-webkit-scrollbar-track {
                background: #f5f5f5;
                border-radius: 10px;
            }
            body::-webkit-scrollbar-thumb {
                background-color: #AB7442;
                border-radius: 10px;
                border: 2px solid #f5f5f5;
            }
            body::-webkit-scrollbar-thumb:hover {
                background-color: #8B5A2B;
            }
        </style>
    </head>
    <body id="wrapper">
        <!-- Condition pour masquer la sidebar -->
        {% if not hide_sidebar %}
            {% include "store/sidebar.html" %}
        {% endif %}

        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-md custom-navbar">
            <div class="container-fluid mx-2">
                <div class="collapse navbar-collapse" id="toggle-navbar">
                    <ul class="navbar-nav ms-auto">
                        <!-- Liens supplémentaires ici -->
                    </ul>
                    <a class="navbar-brand" href="{% url 'module' %}">
                        Opti<span class="text-warning">stock</span>
                        <img src="{% static 'images/logo/logo.png' %}" alt="Logo Optistock" />
                    </a>
                </div>
            </div>
        </nav>

        <!-- Contenu principal avec défilement -->
        <div class="main-content">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block javascripts %}
        {% endblock javascripts %}
    </body>
</html>
