<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        {% block stylesheets %}{% endblock stylesheets %}
        <title>IMS: {% block title %} {% endblock title %}</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/logo/favicon.png' %}" type="image/png">

        <!-- Styles pour la barre de navigation -->
        <style>
            /* Pagination centrée */
            .paginator {
                display: flex;
                justify-content: center;
            }
        
            /* Barre de navigation stylisée */
            .custom-navbar {
                background: rgba(193, 39, 39, 0.8); /* Fond gris foncé semi-transparent */
                backdrop-filter: blur(10px); /* Effet de verre */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre portée */
                padding: 8px 20px; /* Padding réduit pour une barre plus mince */
                height: 60px; /* Réduire la hauteur de la barre */
                display: flex;
                align-items: center;
                transition: all 0.3s ease-in-out;
                margin-top: 10px; /* Remonter la barre */
                border-radius: 5px; /* Coins arrondis pour un look moderne */
            }
        
            /* Effet de survol pour la barre */
            .custom-navbar:hover {
                background: rgba(56, 56, 56, 1); /* Fond plus intense au survol */
            }
        
            /* Titre et logo */
            .navbar-brand {
                font-size: 26px; /* Taille du texte plus petite */
                color: #f5f5f5; /* Texte blanc */
                font-weight: 600;
                display: flex;
                align-items: center;
                transition: all 0.3s ease;
            }
        
            .navbar-brand:hover {
                color: #ffd54f; /* Jaune doré au survol */
            }
        
            .navbar-brand img {
                margin-left: 10px; /* Réduire l'espace entre le texte et le logo */
                width: auto;
                height: 45px; /* Hauteur du logo plus petite */
                object-fit: cover;
                border-radius: 50%; /* Rendre le logo rond */
                transition: transform 0.3s ease;
            }
        
            .navbar-brand:hover img {
                transform: scale(1.1); /* Zoom du logo au survol */
            }
        
            /* Bouton toggle pour mobile */
            .navbar-toggler {
                color: #f5f5f5;
                border: none;
                transition: all 0.3s ease;
            }
        
            .navbar-toggler:hover {
                color: #ffd54f; /* Jaune doré au survol */
            }
        
            .navbar-toggler:focus {
                box-shadow: none;
            }
        </style>
        
    </head>
    <body>
        {% include "store/sidebar1.html" %}
        <section id="wrapper">
            <!-- Barre de navigation -->
            <nav class="navbar navbar-expand-md custom-navbar">
                <div class="container-fluid mx-2">
                    <div class="navbar-header">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fa fa-bars text-white"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="toggle-navbar">
                        <ul class="navbar-nav ms-auto">
                            <!-- Liens supplémentaires ici -->
                        </ul>
                        <!-- Déplacer le nom et le logo à droite -->
                        <a class="navbar-brand" href="{% url 'dashboard' %}">
                            <!-- Texte -->
                            Opti<span class="text-warning">stock</span>
                            <!-- Logo -->
                            <img src="{% static 'images/logo/logo.png' %}" alt="Logo Optistock" />
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Contenu principal -->
            {% block content %}
            {% endblock content %}
        </section>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% block javascripts %}
        {% endblock javascripts %}
    </body>
</html>
