{% extends "store/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0"><i class="fas fa-tag me-2"></i>{{ category.name }}</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <span class="fw-bold" style="color: #6c584c;">Slug :</span>
                <span>{{ category.slug }}</span>
            </div>
            <div class="d-flex gap-3 mt-4">
                <a href="{% url 'category-update' category.pk %}" class="btn px-4" style="background-color: #d4a373; color: white;">
                    <i class="fas fa-edit me-2"></i>Modifier
                </a>
                <a href="{% url 'category-delete' category.pk %}" class="btn px-4" style="background-color: #a98467; color: white;">
                    <i class="fas fa-trash-alt me-2"></i>Supprimer
                </a>
                <a href="{% url 'category-list' %}" class="btn px-4" style="background-color: #6c584c; color: white;">
                    <i class="fas fa-arrow-left me-2"></i>Retour
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
</style>
{% endblock %}
