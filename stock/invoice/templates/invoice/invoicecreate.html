{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Créer une Facture{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0" style="background-color: #f5e9dc;">
        <div class="card-header border-0" style="background-color: #d4a373; color: white;">
            <h2 class="mb-0"><i class="fas fa-file-invoice me-2"></i>Créer une Facture</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        {{ form.media }}
                        {{ form|crispy }}
                        <div class="form-group mt-4 text-center">
                            <button class="btn px-4 py-2" style="background-color: #d4a373; color: white;" type="submit">
                                <i class="fas fa-check me-2"></i>Soumettre
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 15px;
        border: 2px solid #d4a373;
        background-color: #f8f9fa;
        color: #6c584c;
    }
    .form-control:focus, .form-select:focus {
        border-color: #d4a373;
        box-shadow: 0 0 0 0.25rem rgba(212, 163, 115, 0.25);
    }
    .btn:hover {
        background-color: #b08968 !important;
        color: white !important;
    }
</style>
{% endblock %}
